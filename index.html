</body>

<script>
  const YELLOW = "#fae050";
  const GREEN = "#50fa7a";
  const BLUE = "#5053fa";
  const PURPLE = "#a550fa";
  const PINK = "fc0fc0";

  function assignColors() {
    colors = [YELLOW, GREEN, BLUE, PURPLE, PINK]
    elements = document.getElementsByClassName("random-color");
    var i;
    for (i = 0; i < elements.length; i++) {
      color = selectAndRemove(colors);
      elements[i].style.color = color;
    }
  }

  function selectAndRemove(items) {
    index = Math.floor(Math.random() * items.length);
    item = items[index];
    items.splice(index, 1);
    return item;
  }

  assignColors()
</script>
