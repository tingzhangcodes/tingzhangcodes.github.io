  <script>
    const RED = "#fa5050";
    const ORANGE = "#faad50";
    const YELLOW = "#fae050";
    const GREEN = "#50fa7a";
    const BLUE = "#5053fa";
    const PURPLE = "#a550fa";

    function assignColors() {
      colors = [RED, ORANGE, YELLOW, GREEN, BLUE, PURPLE]
      elements = document.getElementsByClassName("random-color");
      var i;
      for (i = 0; i < elements.length; i++) {
        color = selectAndRemove(colors);
        elements[i].style.color = color;
      }
    }

    function selectAndRemove(items) {
      index = Math.floor(Math.random() * items.length);
      item = items[index];
      items.splice(index, 1);
      return item;
    }

    assignColors()
